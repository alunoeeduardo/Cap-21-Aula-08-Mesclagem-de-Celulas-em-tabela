<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 2</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        td{
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">E</td>
        </tr>
        <tr>
            <td rowspan="4">F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            
            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
        <tr>
           
            <td colspan="4">X</td>
        </tr>
    </table>
    
</body>
</html>
